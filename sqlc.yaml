version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        out: "src/db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.int4"
            go_type: "int"
          - db_type: "pg_catalog.time"
            go_type: "time.Time"
          - db_type: "date"
            go_type: "time.Time"
  - engine: "postgresql"
    queries: "./src/pizda/db/query.sql"
    schema: "./src/pizda/db/schema.sql"
    gen:
      go:
        package: "db"
        out: "./src/pizda/db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.int4"
            go_type: "int"
          - db_type: "pg_catalog.int8"
            go_type: "int64"
          - column: "pizda.payment.user_id"
            go_type: "int64"
          - db_type: "pg_catalog.time"
            go_type: "time.Time"
          - db_type: "date"
            go_type: "time.Time"
          - db_type: "pgtype.Text"
            go_type: "string"
